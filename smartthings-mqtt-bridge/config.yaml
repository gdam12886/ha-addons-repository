---
name: SmartThings MQTT Bridge
version: 0.1.0
slug: smartthings_mqtt_bridge
description: Bridge Samsung SmartThings devices to MQTT
url: https://github.com/gdam12886/ha-addons-repository
startup: application
boot: auto
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
init: false
options:
  smartthings_token: ""
  smartthings_api_base: "https://api.smartthings.com/v1"
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  mqtt_topic_prefix: smartthings
  poll_interval_seconds: 30
  publish_discovery: true
schema:
  smartthings_token: password
  smartthings_api_base: url
  mqtt_host: str
  mqtt_port: int(1,65535)
  mqtt_user: str?
  mqtt_password: password?
  mqtt_topic_prefix: str
  poll_interval_seconds: int(5,300)
  publish_discovery: bool
