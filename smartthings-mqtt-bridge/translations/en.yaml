configuration:
  smartthings_token:
    name: SmartThings token
    description: Personal access token for SmartThings API.
  smartthings_api_base:
    name: SmartThings API URL
    description: Base URL for SmartThings API.
  mqtt_host:
    name: MQTT host
    description: Hostname of your MQTT broker.
  mqtt_port:
    name: MQTT port
    description: Port of your MQTT broker.
  mqtt_user:
    name: MQTT username
    description: Optional MQTT username.
  mqtt_password:
    name: MQTT password
    description: Optional MQTT password.
  mqtt_topic_prefix:
    name: MQTT topic prefix
    description: Base topic for SmartThings messages.
  poll_interval_seconds:
    name: Poll interval (seconds)
    description: How often to refresh SmartThings device status.
  publish_discovery:
    name: Publish MQTT discovery
    description: Publish Home Assistant MQTT Discovery configuration.
